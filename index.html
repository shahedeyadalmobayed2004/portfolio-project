    <style >
    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

.navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background-color: #2d3436; 
    padding: 1rem 5%;
    color: white;
}

.nav-links {
    display: flex;
    list-style: none;
}

.nav-links li {
    margin-left: 20px;
}

.nav-links a {
    color: white;
    text-decoration: none;
    transition: 0.3s;
}

.nav-links a:hover {
    color: #00cec9; 
}

.logo {
    font-size: 1.5rem;
    font-weight: bold;
}   
</style>
</head>

    <h1>Welcome to the Portfolio Project</h1>
    <header>
    <nav class="navbar">
        <div class="logo"> My Portfolio</div>
        <ul class="nav-links">

            <li><a href="#about">About Me</a></li>
            <li><a href="#projects">Projects</a></li>

    </nav>

</html>
